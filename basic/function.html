<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Function</h1>
        <div id="demo1">Hello world</div>
        <div id="demo2">Hello world</div>
    </div>
</body>

<script>
    /* function 1 */
    function test(n) {
        var out = `<table class="table table-striped">`;
        for (let i = 0; i < n; i++) {
            out += `<tr><td>${i}</td></tr>`;
        }
        out += `</table>`;
        return out;
    }

    let m = test(10)
    document.getElementById('demo1').innerHTML = m;

    /* function 2 */
    let a2 = (n) => {
        let out = "";
        for (let i = 0; i < n; i++) {
            out += i;
        }
        return out;
    }
    document.getElementById('demo2').innerHTML = a2(5);


</script>

</html>
