<!DOCTYPE html>
<html lang="en">

<head>
    <title>JavaScript</title>
</head>

<body>
    <script>
        var _a = 0
        var a = setInterval(function () {
            _a = _a + 1;
            if (_a == 10) {
                clearInterval(a)
            } else {
                console.log(_a)
            }
        }, 500)

        var _b = 0;
        let anim = () => {
            _b = _b + 2;
            console.log(_b)
        }
        var id = setInterval(anim, 500);

        clearInterval(id)

    </script>
</body>

</html>
