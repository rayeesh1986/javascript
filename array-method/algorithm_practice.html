    // array shuffle 2
    function shuffleArr(array) {
        for (var i = array.length - 1; i > 0; i--) {
            var j = Math.floor(Math.random() * (i + 1))

            array[i] = array[j];
            array[j] = temp;

    function reverseword(str) {
        let d = str.split(" ");
        let f = []
        for (var i = 0; i < d.length; i++) {
            let g = [d[i]];
            for (var j = g.length - 1; j >= 0; j--) {

            }
        }
