<body>
    <h1>Spread Operator</h1>


    <script>

        function sum(x, y, z) {
            return x + y + z;
        }

        const numbers = [1, 2, 3];
        console.log(numbers);
        console.log("=====================")
        console.log(sum(...numbers));
        // expected output: 6
        console.log("=====================")

        console.log(sum.apply(null, numbers));
        // expected output: 6


        let person = {
            name: "Rayeesh",
            cls: "MBA"
        }


        let p1 = { ...person };
        p1.name = "Ayesha"

        console.log(person)
        console.log(p1)


    </script>
</body>

</html>
