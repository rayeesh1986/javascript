    <h1>Rest Perameter</h1>


    <script>

        function abc(...inputs) {
            //console.log(inputs)
            var total = 0;
            for (i of inputs) {
                total = total + i;
                console.log(i)
            }
            return total;
        }

        console.log(abc(1, 2, 3, 4, 5));

            // y is an Array

        }
