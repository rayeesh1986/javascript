    <h1>This</h1>
    <p>The JavaScript this keyword refers to the object it belongs to. It has different values depending on where it is
        used: ... In a function, this refers to the global object. In a function, in strict mode, this is undefined . In
        an event, this refers to the element that received the event.</p>


    <script>
        'strict mode';


        function a1() {
            console.log(this)
        }
        // a1()

            company: "Envigo",

                // return `my Name is ${this.name} and company ${this.company}`;
                console.log(this)
            },
            mfun2: (obj) => {
                return (`${obj.name} ============ ${obj.company}`);
            }
        }
