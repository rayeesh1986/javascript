        // this is also call a constructor function

        console.log("function object with call, apply, bind in javascript")
        function c2(company, model, year) {
            this.com = company;
            this.mod = model;
            this.year = year
            this.c4 = function () {
                return (`Hello my phone is ${company} and model no is ${model} and launch ${this.year}`);
            }
        }

        let c5 = function (prefix, prefix2) {
            console.log(`${prefix} == ${this.c4()} ========== ${this.com} says hello. == ${prefix2}`);
        }


        let c7 = function (prefix, prefix2, prefix3, prefix4) {
            console.log(`${prefix} is a perameter == ${this.c4()} ========== ${this.com} says hello. == ${prefix2} == ${prefix3} == ${prefix4}`);
        }

        let c3 = new c2("Samsung", 4500, 2020);
        let c6 = new c2("Nokia", 3315, 2015);
        let c8 = new c2("Realme", 5500, 2019)

        // call me kis fun me apply karna hai this(object) ko and isme parameters in string me pass karte hai.
        c5.call(c3, "abc", "xyz")
        // apply me kis fun me apply karna hai this(object) ko and isme parameters in array me pass karte hai.  
        c7.apply(c6, ["abc", "xyz", "def", "ghi"])


        //function ko bind karke function ko ek var me store kaete hai then usko use karte hai
        let c9 = c7.bind(c8);
        c9("abc", "xyz", "def", "ghi");

                    return `it is created by arrow function My full name is ${obj.firstname} ${obj.lastname}`
                }
            }
            return detail;

        // class base object
        class aa1 {
            // prototype member
            constructor(modelname, model) {
                this.modelname = modelname;
                this.model = model;
            }
            aa2() {
                return (`my mobile ${this.modelname} and model ${this.model}`)
            }
        }

        // prototype inheritance
        class aa4 extends aa1 {
            constructor(modelname, model, year) {
                super(modelname, model)
                this.year = year;
            }

            aar() {
                return (`${this.aa2()} and year = ${this.year}`)
            }
        }

        const aa3 = new aa1("Nokia", "c5615")
        const aa5 = new aa4("Nokia", "c5615", "2019")
        const aa6 = new aa4("Samsund", "1254", "2020")

        console.log(aa5.aar())
        console.log(aa6.aar())
