    <h1>Filter</h1>

    <script>
        var array = [-1, -4, 5, 6, 8, 9, -12, -5, 4, -1];
        let a = array.filter(function (element, i) {
            if (element > 0) {
                return element;
            }
        });

        //or

        let b = array.filter((el, i) => el > 0);

        // another example
        var employees = [
            { name: "Tony Stark", department: "IT" },
            { name: "Peter Parker", department: "Pizza Delivery" },
            { name: "Bruce Wayne", department: "IT" },
            { name: "Clark Kent", department: "Editing" }
        ];

        let c = employees.filter(function (e, i) {
            const it = "IT";
            if (e.department == it) {
                return e;
            }
        })

        for (i = 0; i < c.length; i++) {
            console.log(`${c[i].name} ==== ${c[i].department}`)
        }

        const numbers = [1, 2, 3, 4, 5, 6];

        let callback = v => v % 2 === 0;
        const even = numbers.filter(callback);
        // or
        const even1 = numbers.filter(function (ele, i) {
            if (ele % 2 === 0) {
                return ele
            }
        });

        console.log(even1)



        var ar1 = [-1, -4, 5, 6, 8, 9, -12, -5, 4, -1, 1100, 500, 2400];

        console.log(ar2)


        let data = [10, 20, "30", 1, 5, 'JavaScript filter', undefined, 'example'];
        function filterData(val) {
            if (typeof val !== 'number') {
                return false
            } else {
                if (val >= this.lower && val <= this.upper) {
                    return val;
                }
            }
        }

        let range = {
            lower: 1,
            upper: 10
        };

        const ar3 = data.filter(filterData, range)
        console.log(ar3)

        console.log('=====')
        let data1 = [10, 20, "30", 1, 5, 'JavaScript filter', undefined, 'example'];

        const d1 = function (v) {
            if (typeof v === 'number') {
                return v >= this.lower && v <= this.upper;
            }
        }

        let range1 = {
            lower: 1,
            upper: 10
        };

        const a22 = data1.filter(d1, range1);
