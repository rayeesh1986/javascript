<body>

    <h1>High Order Function</h1>
    <p>A “higher-order function” is a function that accepts functions as parameters and/or returns a function.</p>



    <script>

        function a(name) {
            if (name === "rayeesh") {
                return function (company) {
                    console.log(`Hi ${name}. what is your company name ${company}`)
                }
            }

            if (name === "alam") {
                return function (company) {
                    console.log(`Hi ${name}. what is your company name ${company}`)
                }
            }
        }

        a("rayeesh")("envigo")
        a("alam")("virtuous")



    </script>
</body>
