        /* template literals */

        console.log(dataval);

        /* closure */

        function closeFunc() {
            let m = 10;
            function innerClose() {
                let p = m + 3;
                console.log(p)
            }
            return innerClose;
        }
        console.dir(closeFunc());

        console.log("=================example closure 1=====================");


        let closeFunc2 = () => {
            let m = 15;

                let p = m + 3;
                console.log(p)
            }
            return innerClose;
        }
        console.dir(closeFunc2());

        console.log("=================example closure 2=====================");


        let closeFunc3 = () => {
            let m = 15;

            let innerClose3 = () => {
                let p = m++;

                return p;
            }

        /* pure functions */

        /* A Pure Function is a function (a block of code) that always returns the same result if the same arguments are
        passed. It does not depend on any state or data change during a program's execution. Rather, it only depends on
        its input arguments */

        function some_add(a, b) {
            return a + b;
        }

        console.log(some_add(5, 6))

        /* async await start */
        function abd() {
            const t1 = new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve("resolve")
                }, 2000);
            })
            return t1;
        }

        let varData = async () => {
            console.log("hi 1")
            const b = await abd();
            console.log(b)
            console.log("hi")
        }
        // varData();

        /* ============================================================ */

        function a1() {
            const t1 = new Promise((resolve, reject) => {

                    resolve("resolve");
                    console.log("resolve 1")
                }, 2000);
            })
            return t1
        }

        function a2() {
