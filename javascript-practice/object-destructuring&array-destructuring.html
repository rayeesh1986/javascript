<body>

    <h1>Object Destructuring & Array Destructuring</h1>


    <script>
        let a = {
            name: "Rayeesh",
            class: "BSC",
            age: 34,
            hobb: {
                first: "cycling",
                sec: "bike"
            }
        }


        const { name, ckass, age: ageData, hobb: { sec: second, first } } = a;

        console.log(`My second hobby is ${second} riding and my ${ageData} years`);


        let obj = {
            name: "Rayeesh",
            degree: {
                classn: {
                    c: {
                        course: "MBA"
                    }
                }
            }
        }

        // object destructuring in multi level
        const { degree: { classn: { c: { course: noon } } } } = obj

        // aliasIdentifier is called Aliases
        //const { identifier: aliasIdentifier } = expression;


        let { n1: z1, n2: z2, n3: z3, ...rest1 } = { n1: 2, n2: 4, n3: 6, n4: 10, n5: 15, n6: 17, n7: 19 };
        console.log(z1);
        console.log(z2);
        console.log(z3);
        console.log(rest1.n4);
        console.log(rest1);
        console.log("=====================================================================");
        // Enhanced Object Literals in ES6
        function getLaptop(make, model, year) {
            return {
                make,
                model,
                year
            }
        }
        console.log(getLaptop("Apple", "MacBook", "2015"));




        console.log("========================================")
        // example of Array destructuring
        let newArray = [1, 2, 3, 4, 5, 6, 7, 8, 9, 1, 2, 3, 4, 5, 6];
        let [a1, a2, ...a3] = newArray;
        console.log(a1);
        console.log(a2);
        console.log(a3[0]);
        console.log(a3[1]);
        console.log(...a3);
    </script>
