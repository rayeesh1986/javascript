<body>

    <pre>
        The optional chaining operator (?.) enables you to read the value of a property located deep within a chain of connected 
        objects without having to check that each reference in the chain is valid.
    </pre>

    <script>

        const adventurer = {
            name: 'Alice',
            cat: {
                name: 'Dinah'
            },

            someNonExistentMethod() {
                return ("a")
            }
        };

        const dogName = adventurer.dog?.name;
        console.log(dogName);
        // expected output: undefined

        console.log(adventurer.someNonExistentMethod?.());
        // expected output: a

        console.log(adventurer.someNonExistentMethod2?.());
        // expected output: undefined

        console.log("================ Option chain example ========================")
        // optional chaining me hum obj ko multi level tak check kar sakte hai without any check lagaye hue.
        // check means
        /* 
            if(objData.data && objData.data.d1){

            }
            but in option chaning me 

            if(objData?.data?.d1){

            }
        */
        let objData = {
            name: "John",
            school: "10th",
            num: 24,
            data: {
                d1: 34,
                d2: 35
            }
        };
        const fvd = objData?.name?.val?.data;
        console.log(fvd)
    </script>
