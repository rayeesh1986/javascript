        // javascript throlling works it a certain time limit.
        let throttleBtn = document.getElementById('abc');
        const throttle = (func, limit) => {
            let inThrottle
            return function () {
                const args = arguments
                const context = this
                if (!inThrottle) {
                    func.apply(context, args)
                    inThrottle = true
                    setTimeout(() => inThrottle = false, limit)
                }
            }
        }
        throttleBtn.addEventListener('keyup', throttle(function () {
            return console.log(this.value);
        }, 3000));
