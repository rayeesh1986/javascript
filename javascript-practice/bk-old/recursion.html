    <pre>
        Recursion is a process of calling itself. A function that calls itself is called a recursive function.
        It is calling itself inside the function. Working of recursion in JavaScript. 
        A recursive function must have a condition to stop calling itself.
    </pre>

    <script>

        function getPowRes2(num, pow) {
            let b = [];
            let a = 1
            for (var i = 0; i < pow; i++) {
                a *= num
                b.push(a)
            }
            return b;
        }
        console.log(getPowRes2(2, 10))
        //Two ways of thinking

        // 1 Iterative thinking: the for loop:
        function getPowRes1(num, pow) {
            let a = 1
            for (var i = 0; i < pow; i++) {
                a *= num
            }
            return a;
        }
        console.log(getPowRes1(2, 5))

        // 2 Recursive thinking: simplify the task and call self:
        function getPowRes(num, pow) {
            if (pow == 1) {
                return num;
            } else {
                return num * getPowRes(num, pow - 1)
            }
        }
        console.log(getPowRes(2, 4))

        console.log("==============================")
        // recursion method
        function recursion(num, pow) {
            if (pow === 1) {
                return num
            } else {
                return num * recursion(num, pow - 1);
            }
        }
        console.log(recursion(2, 10));
