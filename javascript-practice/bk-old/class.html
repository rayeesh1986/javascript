<body>
    <h1>Class</h1>
    <p> Classes are a template for creating objects. They encapsulate data with code to work on that data. Classes in JS
        are built on prototypes but also have some syntax and semantics that are not shared with ES5 class-like
        semantics.</p>

    <div id="demo">test</div>



    <script>

        class Students {
            constructor(fName, lName, age, education) {
                // instance member
                this.i_fName = fName;
                this.i_lName = lName;
                this.i_age = age;
                this.i_education = education;
            }
            //instance method
            // static me data ko inherit nahi kar sakte
            bioData() {
                return `Hi i am ${this.i_fName} ${this.i_lName}, age is ${this.i_age} and my class ${this.i_education}`;
            }
        }
        // inheritance
        class Abc extends Students {
            constructor(fName, lName, age, education, game, place) {
                super(fName, lName, age, education);
                this.i_game = game;
                this.i_place = place;
            }
            my_boi() {
                return `${super.bioData()} and my hobbies is playing ${this.i_game} and ${this.i_place}`;
            }
        }
        //const Sd = new Students("Rayeesh", "Alam", "35", "MBA");
        const ba = new Abc("Rayeesh", "Alam", "35", "MBA", "Cricket", "third")
        console.log(ba.my_boi())



    </script>
</body>
