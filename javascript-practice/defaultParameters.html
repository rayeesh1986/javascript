<body>
    <h1>Default Parameters</h1>
</body>
<script>

    // default parameters
    function main(a, b = main()) {
        // console.log(a, b)
        return a + b;
    }
    console.log(main(5, 6));

    console.log("===============================");

    function getParameter(a, b = 0) {
        return a + b;
    }

    console.log(getParameter(5))


    // first condition
    function multi(a, b = 5) {
        return a * b
    }
    console.log(multi(4));
    // or
    function multi1(a, b) {
        if (typeof b === "undefined") {
            b = 5
        }
        return a * b
    }
    console.log(multi1(6));
    // or
    function multi2(a, b = 5) {
        return a * b
    }
    console.log(multi2(7, 10));

    // or
    const multi3 = (a, b = 5) => a * b;
    console.log(multi3(8));


    function f(x, y = 12) {
        // y is 12 if not passed (or passed as undefined)
        return x + y;
    }
    f(3)
        // output 15

</script>

</html>
