    <h1>Hoisting</h1>

    <div id="demo">Hoisting is JS's default behavior of defining all the declarations at the top of the scope before
        code execution. One of the benefits of hoisting is that it enables us to call functions before they appear in
        the code. JavaScript only hoists declarations, not initializations</div>



    <script>

        function cls() {
            let a = 10;
            let c = function () {
                console.log(a)
            }

            return c;
        }
        result = cls();

        console.dir(cls());
