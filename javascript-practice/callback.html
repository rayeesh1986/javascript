<body>
    <h1>Callback</h1>
    <p> A callback is a function that is to be executed after another function has finished executing and Any function
        that is passed as an argument is called a callback function.</p>



    <script>
        // callback fun 1
        function greeting(name) {
            console.log('Hello ' + name);
        }

        function processUserInput(callback) {
            var name = 'Please enter your name.';
            callback(name);
        }

        processUserInput(greeting)

        // callback fun 2
        const callback = (b) => {
            console.log(b)
        }

        function a(c) {
            const name = "hello world";
            c(name);
        }

        a(callback);


        // callback fun 3
        function x1(cb, n) {
            const name = `my name is ${n} alam`;
            cb(name)
        }

        function x2(b) {
            console.log(b);
        }

        x1(x2, "rayeesh");






    </script>
