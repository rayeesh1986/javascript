            [1, 2],

            [5, 77], [7, [8], 9],
            [10, 11, 12, 13, 14, 15]
        ];

        const flatArr = (arr, len = arr.length) => {
            var mm = [];
            for (var i = 0; i < len; i++) {
                var c = arr[i];
                for (var b = 0; b < c.length; b++) {
                    mm.push(c[b])
                }
            }
            return mm;
        }

        console.log(flatArr(arrVal, 5))
