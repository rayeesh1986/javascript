    var _array = [77, 1, 2, 3, 99, 1044, 4455, 2055, 4, 33, 99, 55, 6, 5, 88, 30]

    function _bigVal(arr) {
        let biggest = 0;
        let nextBiggest = 0;
        for (var i = 0; i < arr.length; i++) {
            if (biggest < arr[i]) {
                nextBiggest = biggest;
                biggest = arr[i];
            } else if (nextBiggest < arr[i] && arr[i] != biggest) {
                nextBiggest = arr[i];
            }
        }
        return {
            biggest,
            nextBiggest
        };
    }

    function shuffleArr(array) {
        for (var i = array.length - 1; i > 0; i--) {
            var j = Math.floor(Math.random() * (i + 1))
            var temp = array[i];
            array[i] = array[j];
            array[j] = temp;
        }
        return array;
    }

    // reverse word but not position change
    function reverseword(str) {
        let d = str.split(" ");
        let f = []
        for (var i = 0; i < d.length; i++) {
            let g = [d[i]];
            for (var j = g.length - 1; j >= 0; j--) {
                let b = g[j].split("").reverse().join("");
                f.push(b);
            }
        }
        return f;
    }

    function idPalindrome(str) {
        let v = str;
        for (let i = 0; i < v.length / 2; i++) {
            if (str[i] !== str[v.length - 1 - i]) {
                return false
            }
        }
        return true;
