    function deboun(fn, delay) {
        let timer;
        return function () {
            let _this = this;
            let arg = arguments;
            if (!timer) {
                fn.call(_this)
                timer = true;
                setTimeout(() => {
                    timer = false
                }, delay);
            }
        }
