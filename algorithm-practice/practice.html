    function makeAdder(x) {
        // parameter `x` is an inner variable
        // inner function `add()` uses `x`, so
        // it has a "closure" over `x`
        function add(y) {
            return y + x;
        };

        return add;
    }

    var plusOne = makeAdder(1); // x is 1, plusOne has a reference to add(y)
    var plusTen = makeAdder(10); // x is 10
